[supervisord]
nodaemon=true
logfile=/dev/null
loglevel=info

[program:tts_8888]
command=python3 /workspace/direct_tts_server.py --port 8888
directory=/workspace
autostart=false
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0

[program:tts_8889]
command=python3 /workspace/direct_tts_server.py --port 8889
directory=/workspace
autostart=false
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0

[program:tts_8000]
command=python3 /workspace/direct_tts_server.py --port 8000
directory=/workspace
autostart=false
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0

[program:lb]
command=node /workspace/tts_load_balancer.js
directory=/workspace
autostart=false
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
