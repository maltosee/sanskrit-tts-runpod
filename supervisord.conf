[unix_http_server]
file=/var/run/supervisor.sock   ; the socket for supervisorctl

[supervisord]
nodaemon=true
logfile=/dev/null
loglevel=info
pidfile=/var/run/supervisord.pid

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

; Program: TTS worker on 8888
[program:tts_8888]
command=python3 /workspace/direct_tts_server.py --port 8888
directory=/workspace
user=root
autostart=false
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:tts_8889]
command=python3 /workspace/direct_tts_server.py --port 8889
directory=/workspace
user=root
autostart=false
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:tts_8000]
command=python3 /workspace/direct_tts_server.py --port 8000
directory=/workspace
user=root
autostart=false
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:lb]
command=node /workspace/tts_load_balancer.js
directory=/workspace
user=root
